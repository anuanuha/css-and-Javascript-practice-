<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    function pg(){
        document.getElementById("perc").value=((document.getElementById("om").value/document.getElementById("mm").value))*100
        
        var percentage=document.getElementById("perc").value;
        var g;
        switch(parseInt(percentage/10)){
            case 9:g="exellent";
                    break;
            case 8:g="outstanding";
                    break;
            case 7:g="Good"
                    break;
            case 6:g="average"
                    break;
            case 5:g="pass"
                    break;
             default: g="fail"
                     break;

        } 
        document.getElementById("grade").value=g;
    }  
</script>
</head>
<body>
    <h1>javascript2</h1>
    <h1>percentage and grade calculator</h1>
    max marks:<input type="text"  id="mm"><br><br>
    obtained marks:<input type="text" id="om"><br><br>
    <button type="button" onclick="pg()">SUBMIT</button><br><br>
    percentage: <input type="text" id="perc"><br><br>
    grade: <input type="text" id="grade">

   
</body>
</html>
